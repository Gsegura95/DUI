\<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DUI Practice Test</title>
<style>
body { background:#0b1c2d; color:white; font-family:Arial; padding:20px; }
h1 { text-align:center; }
.question { border:1px solid #444; padding:12px; margin-bottom:15px; border-radius:8px; }
.correct { color:#00ff99; }
.wrong { color:#ff6b6b; }
button { padding:12px; font-size:16px; margin-top:20px; }
</style>
</head>
<body>

<h1>DUI PRACTICE TEST</h1>
<div id="quiz"></div>
<button onclick="grade()">Submit Test</button>
<h2 id="result"></h2>

<script>
const test = [
["What is the legal definition of intoxication for people under 21 years of age?","A",".02",".04",".08",".10"],
["At what BAC level does vision become impaired?","C",".02–.04",".05–.06",".07–.09",".10–.12"],
["What is the legal definition of intoxication for people 21 years and older?","A",".08",".04",".06",".10"],
["What three sections apply to DUI?","B","3718, 6308, 1547","1543, 1547, 3802","3804, 3735, 3111","6101, 6308, 1543"],
["When providing a breath for an ignition interlock system, the BAC must be less than:","B",".02",".025",".04",".08"],
["What are the three phases of DUI enforcement?","C","Observation, arrest, prosecution","Stop, test, jail","Vehicle in motion, personal contact, pre-arrest screening","Traffic stop, SFST, breath test"],
["What technique is used to assess impairment while the driver is still behind the wheel?","C","Chemical testing","Field sobriety testing","Divided attention","Breath test"],
["True or False: Pennsylvania law requires field sobriety tests.","D","True","Probable cause","Only at night","False"],
["The field sobriety test must be one that is ____________ for the average person to complete if they were sober:","A","Reasonably simple","Reasonable suspicious","Probable cause","Reasonably Difficult"],
["When should field sobriety tests NOT be given?","B","During daylight hours","Driver injured, probable cause already exists, dangerous conditions","Anytime alcohol is suspected","After traffic citations"],
["Which are examples of divided attention tests?","B","HGN and breath test","Walk and turn, one-leg stand","Finger-to-nose and counting","Alphabet and counting"],
["What should a person NOT have prior to the first breath test?","B","Water","Food or drink","Medication","Gum"],
["For prosecution of a DUI arrest, the prosecutor must establish:","C","Arrest only","Breath test only","Reasonable suspicion/valid stop, operation or control, probable cause","Confession"],
["What is the best deterrent for DUI?","C","Strict penalties","Public awareness campaigns","A well-trained officer on patrol","Ignition interlock systems"],
["What is the average BAC of individuals arrested for DUI in Pennsylvania?","D",".08",".10",".15",".17"],
["What is the BAC for commercial vehicle drivers?","B",".02",".04",".08",".10"],
["What is the BAC for minors and school vehicle drivers?","B",".00",".02",".04",".08"],
["Alcohol is classified as what type of drug?","C","Stimulant","Hallucinogen","Depressant","Narcotic"],
["What percentage of alcohol is oxidized through the liver?","D","50%","70%","80%","90%"],
["What slows the absorption of alcohol?","C","Water","Coffee","Food","Exercise"],
["What MVC section covers implied consent?","B","1543","1547","3802","6308"],
["Any blood taken for medical purposes for alcohol or controlled substances is available to police only via:","C","Consent","Subpoena","Search warrant","Arrest"],
["Chemical tests of breath must be performed on devices approved by:","A","Department of Health","Department of Transportation","State Police","Department of Justice"],
["What is the grading for DUI with a minor in the vehicle?","B","Summary","M1","M3","Felony"],
["What MVC code discusses a minor prohibited from operating with any alcohol in their system?","B","3802","3718","1547","6308"],
["Which MVC code requires reports by emergency room personnel?","D","3718","3745","3802","3755"],
["What is considered the “high rate” of alcohol?","B",".08 but less than .10",".10 but less than .16",".16 or higher",".02 but less than .08"],
["During the walk-and-turn SFST, the walking stage divides the subject’s attention among:","C","Balance and vision only","Balance, coordination, and speech","Balance, small muscle control, and short-term memory","Balance and reaction time"],
["What is the least effective technique during personal contact with a driver?","B","Observing speech","Asking repetitive questions","Observing balance","Giving clear instructions"],
["Personal contact examines a driver’s ability to:","A","Exit the vehicle, stand, and understand directions","Speak clearly only","Perform SFSTs","Provide documents"],
["The duty imposed upon police officers to inform a motorist asked to submit to chemical testing is known as:","D","Miranda warnings","Arrest advisement","Implied consent notice","O’Connell warnings"],
["How long must a person be under observation before the first alcohol breath test?","C","10 minutes","15 minutes","20 minutes","30 minutes"],
["BAC refers to the number of grams of alcohol found in:","A","100 milliliters of blood","75 milliliters of blood","50 milliliters of blood","200 milliliters of blood"],
["Which MVC section covers homicide by vehicle while DUI?","C","3802","3804","3735","1547"],
["What slows the absorption of alcohol into the bloodstream?","C","Coffee","Energy drinks","Food","Exercise"],
["SFSTs examine which of the following?","B","Vision and hearing","Balance, speech, listening, and coordination","Reflexes, listening, speech and coordination","Strength and endurance"],
["Following too closely, improper lane change, and driving off the roadway are examples of:","D","Vision problems","Coordination problems","Mechanical failures","Judgment problems"],
["What MVC section gives officers authority to stop a vehicle?","D","1547","3718","3802","6308"],
["Title 35 Section 10012 requires officers to make a diligent effort to determine if an unconscious person is suffering from:","B","Alcohol intoxication only","Any illness that could cause unconsciousness","A drug overdose only","A head injury only"],
["What MVC section defines DUI?","C","1547","3735","3802","3804"],
["During phase one of DUI enforcement, vigilance problems refer to:","B","Mechanical failures","Things a sober driver should do without difficulty","Driver confusion","Vision impairment"],
["Alcohol causes problems primarily to the:","A","Brain and bloodstream","Muscles and joints","Lungs and heart","Liver only"],
["Commercial and school vehicle drivers must be placed out of service for how long after alcohol use?","C","12 hours","18 hours","24 hours","48 hours"],
["Penalties for DUI are found under which section?","B","3802","3804","3735","1547"],
["Which of the following are factors affecting field sobriety tests?","A","Obesity, age, dentures, speech impediments, intelligence","Intelligence only","Vision only","Coordination only"],
["Instruction, balance, and counting are elements of which test?","B","Walk-and-turn","One-leg stand","HGN","Finger-to-nose"],
["What is considered the adult age when dealing with alcohol?","D","18","19","20","21"],
["How is proof determined when dealing with alcohol?","B","BAC ÷ 2","% of alcohol × 2","BAC + 2","Number of drinks × time"]
];

let html="";
test.forEach((q,i)=>{
html+=`<div class="question" id="q${i}">
<b>${i+1}. ${q[0]}</b><br>
<input type="radio" name="q${i}" value="A"> A. ${q[2]}<br>
<input type="radio" name="q${i}" value="B"> B. ${q[3]}<br>
<input type="radio" name="q${i}" value="C"> C. ${q[4]}<br>
<input type="radio" name="q${i}" value="D"> D. ${q[5]}<br>
</div>`;
});
document.getElementById("quiz").innerHTML=html;

function grade(){
let score=0;
test.forEach((q,i)=>{
let box=document.getElementById(`q${i}`);
let sel=document.querySelector(`input[name="q${i}"]:checked`);
if(sel){
if(sel.value===q[1]){
score++;
box.classList.add("correct");
} else {
box.classList.add("wrong");
box.innerHTML += `<div><b>Correct Answer: ${q[1]}</b></div>`;
}
}
});
document.getElementById("result").innerText=`Score: ${score} / ${test.length}`;
}
</script>
</body>
</html>
